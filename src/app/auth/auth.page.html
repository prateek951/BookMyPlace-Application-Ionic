<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{mode==='register' ? 'Register' : 'Login'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid align-items-center margin>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-list>
                <ion-item>
                  <ion-label position="floating">E-mail</ion-label>
                  <ion-input type="email" 
                   placeholder="Enter the email"
                   ngModel 
                   name="email"
                   required 
                   email
                   #emailCtrl="ngModel">
                  </ion-input>
                </ion-item>
                <ion-item *ngIf="emailCtrl.invalid && emailCtrl.touched" lines="none">
                  <span>
                    <ion-text color="danger">Invalid E-mail address.</ion-text>
                  </span>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" 
                  placeholder="Enter the password"
                  ngModel
                  name="password"
                  required
                  minlength="6"
                  #passwordCtrl="ngModel"
                  ></ion-input>
                </ion-item>
                <ion-item *ngIf="passwordCtrl.invalid && passwordCtrl.touched" lines="none">
                    <span><ion-text color="danger">Password must be atleast 6 characters long.</ion-text></span>
                </ion-item>
               </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-button type="submit" 
                 color="primary" 
                 (click)="onLogin()" 
                 expand="block"
                 [disabled]="f.invalid">
                  {{mode === 'register' ? 'Register' : "Login"}}
            </ion-button>
            <ion-button type="button" 
                 color="primary" 
                 fill="clear" 
                 expand="block" 
                 fill="outline"
                 (click)="onChangeMode()"
                 >
                Switch to {{ mode === 'register' ? 'Login Screen' : 'Register Screen'}}
            </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
