<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid align-items-center margin>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-list>
                <ion-item>
                  <ion-label position="floating">E-mail</ion-label>
                  <ion-input type="email" placeholder="Enter the email"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" placeholder="Enter the password"></ion-input>
                </ion-item>
               </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-button color="primary" (click)="onLogin()" expand="block">
                  Login
              </ion-button>
              <ion-button color="primary" fill="clear" expand="block" fill="outline">Switch to Login Screen</ion-button>
            </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
