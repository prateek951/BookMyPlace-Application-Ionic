<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="'/places/tabs/offers/' + placeId"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button [disabled]="editForm?.invalid" (click)="onUpdateOffer()">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="isLoading">
    <ion-spinner color="tertiary" text-center></ion-spinner>
  </div>
  <form [formGroup]="editForm" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              type="text"
              placeholder="Enter the title"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="editForm.get('title').invalid && editForm.get('title').touched"
      >
        <ion-col size-sm="6" offset-sm="3">
          Title is required
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea
              type="text"
              placeholder="Enter the description"
              rows="3"
              formControlName="description"
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="
          editForm.get('description').invalid &&
          editForm.get('description').touched
        "
      >
        <ion-col size-sm="6" offset-sm="3">
          <span class="error__msg"
            >Description must be between 5 and 180 characters long.</span
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input
              type="number"
              placeholder="Enter the price"
              formControlName="price"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="editForm.get('price').invalid && editForm.get('price').touched"
      >
        <ion-col size-sm="6" offset-sm="3">
          <span class="error__msg">The minimum price for the offer is 499</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
