<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()" >
        Open
      </ion-button> -->
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment (ionChange)="onFilterPlaces($event)">
    <ion-segment-button value="all" checked>All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <!-- here we want to render a featured place and a list of the places  -->
  <ion-grid>
    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <!-- The featured place goes inside the card  -->
          <ion-card>
            <ion-card-header>
              <ion-card-title><h1>{{loadedPlaces[1].title}}</h1></ion-card-title>
              <ion-card-subtitle>{{loadedPlaces[1].price}}</ion-card-subtitle>
            </ion-card-header>
            <ion-img [src]="loadedPlaces[1].imageUrl"></ion-img>
            <ion-card-content>
                <p>
                  <ion-text color="tertiary">
                      {{loadedPlaces[1].description}}
                  </ion-text>
                </p>
            </ion-card-content>
            <div>
              <ion-button fill="clear" color="primary" [routerLink]="[ '/','places','tabs','discover', loadedPlaces[1].id ]">
                More
              </ion-button>
            </div>
          </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <ion-virtual-scroll [items]="nonFeaturedPlaces" approxItemHeight="70px">
            <ion-item [routerLink]="['/','places','tabs','discover',place.id]" detail *virtualItem="let place" >
              <ion-thumbnail slot="start">
                <ion-img [src]="place.imageUrl"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{place.title}}</h2>
                  <p>{{place.description}}</p>
                </ion-label>
            </ion-item>
          </ion-virtual-scroll>
      </ion-col>  
    </ion-row>
  </ion-grid>

</ion-content>
