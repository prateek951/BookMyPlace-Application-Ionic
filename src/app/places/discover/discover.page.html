<ion-header>
  <ion-toolbar>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- here we want to render a featured place and a list of the places  -->
  <ion-grid>
    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <!-- The featured place goes inside the card  -->
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ loadedPlaces[1].title }}</ion-card-title>
            </ion-card-header>
            <ion-img [src]="loadedPlaces[1].imageUrl"></ion-img>
            <ion-card-content>
                <p>{{loadedPlaces[1].description}}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <ion-list>
            <ion-item *ngFor="let place of loadedPlaces" ></ion-item>
          </ion-list>
      </ion-col>  
    </ion-row>
  </ion-grid>

</ion-content>
