<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? "Loading..." : loadedPlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- if we are loading that means we haven't got the data yet -->
  <div *ngIf="isLoading" text-center>
    <ion-spinner color="tertiary"></ion-spinner>
  </div>

  <ion-grid no-padding *ngIf="!isLoading && loadedPlace">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" text-center no-padding>
        <ion-card>
          <ion-card-header>
            <ion-card-title
              ><h1>{{ loadedPlace.title }}</h1></ion-card-title
            >
            <ion-card-subtitle>{{ loadedPlace.price }}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlace.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadedPlace.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" padding>
        <p>{{ loadedPlace.location.address }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" padding>
        <ion-img
          class="location-image"
          [src]="loadedPlace.location.staticImageUrl"
        ></ion-img>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isBookable">
      <ion-col size-sm="6" offset-sm="3" text-center no-padding>
        <ion-button color="primary" margin (click)="onBookPlace()"
          >Book</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
