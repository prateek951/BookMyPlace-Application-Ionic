<div class="picker">
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-img class="location-image" [src]="selectedLocationImage" *ngIf="selectedLocationImage">
      </ion-img>
      <ion-button color="primary" (click)="onPickLocation()" *ngIf="!selectedLocationImage">
        <ion-icon name="map" slot="start"></ion-icon>
        <ion-label>Select Location</ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
</div>
